<head>

    <link rel="stylesheet" href="/static/login.css">
    <title>{{title}}</title>
    <style>
        
    </style>
</head>
<body> 

    <form action="#" method="post">
    {% csrf_token %}

        <label for="password">Password:</label>

        <h2>{{password}}</h2>
    </form>



</body>
