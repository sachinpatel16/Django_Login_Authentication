<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Sign.css">
    <title>{{title}}</title>
    <style>
        
    </style>
</head>
<body>

    <form action="#" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        {% comment %} <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required> {% endcomment %}

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        {% comment %} <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required> {% endcomment %}

        <button type="submit">Register</button>
    </form>

</body>
</html>
